<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Farro:wght@300;400;500;700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <div class="main1">
            <div class="intro">
                <img src="avatar-jessica.jpeg" alt="jessica">
                <h2 class="_name" >Jessica Randall</h2>
                <p class="location">London, United Kingdom</p>
                <p class="quote">"Front-end developer and avid reader."</p>
            </div>
            <div class="buttons">
                <button class="_b b1">GitHub</button>
                <button class="_b b2">Frontend Mentor</button>
                <button class="_b b3">LinkedIn</button>
                <button class="_b b4">Twitter</button>
                <button class="_b b5">Instagram</button>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/meetdudhat2004">Meet Dudhat</a>.
      </div>
</body>
</html>
